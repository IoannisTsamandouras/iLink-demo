<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<!--     Java logo ant title    -->
	<link rel="java-icon" type="image/png" href="assets/img/favicon.png" />
	<link rel="java-icon" sizes="76x76" href="assets/img/favicon.ico">
	<title>Java Demo</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!--     CSS Files     -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />
	<link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/build-profile.jpg')">
		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<div class="wizard-container">
						<div class="card wizard-card" data-color="green" id="wizardProfile">
							<form action="" method="">
								<div class="wizard-header">
									<h3 class="wizard-title">
										Build Your Profile
									</h3>
									<h5>This information will let us know more about you.</h5>
								</div>
								<div class="wizard-navigation">
									<ul>
										<li><a href="#about" data-toggle="tab">About</a></li>
										<li><a href="#address" data-toggle="tab">Details</a></li>
									</ul>
								</div>

								<div class="tab-content">
									<div class="tab-pane" id="about">
										<div class="row">
											<h4 class="info-text"> Let's start with the basic information (with
												validation)</h4>
											<div class="col-sm-4 col-sm-offset-1">
												<div class="picture-container">
													<div class="picture">
														<img src="assets/img/default-avatar.png" class="picture-src"
															id="wizardPicturePreview" title="" />
														<input type="file" id="wizard-picture">
													</div>
													<h6>Choose Picture</h6>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">face</i>
													</span>
													<div class="form-group label-floating">
														<label class="control-label">First Name
															<small>(required)</small></label>
														<input name="firstname" type="text" class="form-control">
													</div>
												</div>

												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">record_voice_over</i>
													</span>
													<div class="form-group label-floating">
														<label class="control-label">Last Name
															<small>(required)</small></label>
														<input name="lastname" type="text" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-sm-10 col-sm-offset-1">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">email</i>
													</span>
													<div class="form-group label-floating">
														<label class="control-label">Email
															<small>(required)</small></label>
														<input name="email" type="email" class="form-control">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane" id="address">
										<div class="row">
											<div class="col-sm-3 col-sm-offset-1">
												<div class="form-group label-floating">
													<label class="control-label">Age</label>
													<input name="age" type="text" class="form-control" id="tbNumbers" value=""
													onkeypress="javascript:return isNumber(event)">
												</div>
											</div>
											<div class="col-sm-7">
												<div class="form-group label-floating">
													<label class="control-label">Taxpayer Identification Number</label>
													<input name="tin" type="text" class="form-control" id="tbNumbers" value=""
													onkeypress="javascript:return isNumber(event)" onmouseout="javascript:return validateAFM(this)">
												</div>
											</div>
											<div class="col-sm-7 col-sm-offset-1">
												<div class="form-group label-floating">
													<label class="control-label">Street Name</label>
													<input name="strname" type="text" class="form-control" onchange="doGeocode()">
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group label-floating">
													<label class="control-label">Street Number</label>
													<input name="strnum" type="text" class="form-control" id="tbNumbers" value=""
													onkeypress="javascript:return isNumber(event)" onchange="doGeocode()">
												</div>
											</div>
											<div class="col-sm-5 col-sm-offset-1">
												<div class="form-group label-floating">
													<label class="control-label">Postcode</label>
													<input name="postcode" type="text" class="form-control">
												</div>
											</div>
											<div class="col-sm-5">
												<div class="form-group label-floating">
													<label class="control-label">City</label>
													<input name="city" type="text" class="form-control">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="wizard-footer">
									<div class="pull-right">
										<input type='button' class='btn btn-next btn-fill btn-success btn-wd'
											name='next' value='Next' />
										<input type='button' class='btn btn-finish btn-fill btn-success btn-wd'
											name='finish' value='Finish' />
									</div>

									<div class="pull-left">
										<input type='button' class='btn btn-previous btn-fill btn-default btn-wd'
											name='previous' value='Previous' />
									</div>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div> <!--  big container -->
	</div>
</body>
<!--   JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>
<script src="assets/js/material-bootstrap-wizard.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js"></script>

</html>
